name: Publish snapshot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cross:
    strategy:
      fail-fast: false
      matrix:
        include:
          - TARGET: x86_64-pc-windows-msvc
            OS: windows-latest

          - TARGET: aarch64-apple-darwin
            OS: macos-latest

          - TARGET: x86_64-apple-darwin
            OS: macos-latest

          # Linux — собираем в Docker с glibc 2.27
          - TARGET: x86_64-unknown-linux-gnu
            OS: ubuntu-latest
            USE_DOCKER: true

    runs-on: ${{ matrix.OS }}
    env:
      MILL_RUST_TARGET: ${{ matrix.TARGET }}

    steps:
      - uses: actions/checkout@v3

      # ===== Windows / macOS =====
      - name: Setup Rust
        if: matrix.USE_DOCKER != true
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.TARGET }}
          override: true

      - name: Setup Java
        if: matrix.USE_DOCKER != true
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Build native (host)
        if: matrix.USE_DOCKER != true
        run: |
          chmod +x millw
          ./millw fastbloomjvm.compileNative

      # ===== Linux (Docker / glibc 2.27) =====
      - name: Build native (Linux, glibc 2.27)
        if: matrix.USE_DOCKER == true
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            -w /work \
            ubuntu:18.04 \
            bash -c "
              apt update &&
              apt install -y \
                build-essential \
                curl \
                git \
                openjdk-8-jdk &&
              chmod +x millw &&
              ./millw fastbloomjvm.compileNative
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.TARGET }}
          path: out/fastbloomjvm/compileNative.dest/native/

      - run: ls -R out/fastbloomjvm/compileNative.dest/native/

  deploy:
    needs: cross
    runs-on: ubuntu-latest
    env:
      MILL_RUST_TARGET: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: result-x86_64-unknown-linux-gnu
          path: library/native/

      - run: chmod +x millw
      - run: ./millw fastbloomjvm.compileNative
      - run: ls -R library/native/
      - run: ./millw fastbloomjvm.jar
      - run: ls -R library/native/